 name: Sync Code Changes


 on:
   push:
     branches: 
       - main

 jobs:
   sync:
     runs-on: ubuntu-latest
   
     steps:
       - name: Checkout source code
         uses: actions/checkout@v2
         with:
           repository: angelobryan1/SampleRepo2
           ref: main
       
       - name: Add Source Repository as Remote
         run: git remote add source https://github.com/angelobryan1/SampleRepoOne.git
        
       - name: Fetch Source Repository
         run: git fetch source
         
       - name: Merge Source Repository into Destination
         run: git merge source/main
         
       - name: Push Merged Changes
         run: git push origin main
